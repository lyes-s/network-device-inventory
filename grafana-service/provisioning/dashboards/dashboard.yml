# Documentation : https://github.com/grafana/grafana/tree/main/conf/provisioning/dashboards

# config file version
apiVersion: 1

providers:
- name: 'Prometheus'
  org_id: 1
  folder: ''
  type: 'file'
  disableDeletion: false
  editable: true
  updateIntervalSeconds: 5
  options:
    path: '/etc/grafana/provisioning/dashboards'