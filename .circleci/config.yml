# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


executors:
  docker-publisher:
    docker:
      - image: docker:latest

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  network-device-inventory-service-maven-build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: maven:3-amazoncorretto-11
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - restore_cache:
          key: network-device-inventory-service-{{ checksum "pom.xml" }}
      - run:
          name: mvn dependency go offline
          command: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: network-device-inventory-service-{{ checksum "pom.xml" }}
      - run:
          name: mvn clean install
          command: mvn clean install
          working_directory: ~/project/network-device-inventory-service
      - store_test_results:
          path: ~/project/network-device-inventory-service/target/surefire-reports
      - store_artifacts:
          path: ~/project/network-device-inventory-service/target/network-device-inventory-service-0.0.1-SNAPSHOT.jar
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: ~/project/network-device-inventory-service/target
          # Must be relative path from root
          paths:
            - network-device-inventory-service-0.0.1-SNAPSHOT.jar

  network-device-inventory-service-docker-build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: ~/project/network-device-inventory-service/target
      - run:
          name: Build Docker image
          command: docker build -t $CI_REGISTRY_USER/$NETWORK_DEVICE_INVENTORY_SERVICE ~/project/network-device-inventory-service/
      - run:
          name: Archive Docker image
          command: docker save --output image.tar $CI_REGISTRY_USER/$NETWORK_DEVICE_INVENTORY_SERVICE
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  network-device-inventory-service-docker-push:
    executor: docker-publisher
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load Docker image
          command: docker load --input /tmp/workspace/image.tar
      - run:
          name: Publish Docker image
          command: |
            echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin
            docker tag $CI_REGISTRY_USER/$NETWORK_DEVICE_INVENTORY_SERVICE $CI_REGISTRY_USER/$NETWORK_DEVICE_INVENTORY_SERVICE:latest
            docker tag $CI_REGISTRY_USER/$NETWORK_DEVICE_INVENTORY_SERVICE $CI_REGISTRY_USER/$NETWORK_DEVICE_INVENTORY_SERVICE:$CIRCLE_SHA1
            docker image push --all-tags $CI_REGISTRY_USER/$NETWORK_DEVICE_INVENTORY_SERVICE
            


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  network-device-inventory-service-workflow:
    jobs:
      - network-device-inventory-service-maven-build
      - network-device-inventory-service-docker-build:
          requires:
            - network-device-inventory-service-maven-build
          filters:
            branches:
              only:
                - master
      - network-device-inventory-service-docker-push:
          requires:
            - network-device-inventory-service-docker-build
          filters:
            branches:
              only:
                - master
